<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<!--Cho trước 1 mảng n phần tử-->
<!--Viết hàm cho phép đếm xem có bao nhiêu phần tử a ( a được nhập vào tử bàn phím)-->
<script>
    let arr = ['1', '3', '5', '7', '9', '11', '13', '15', '17', '9']
    let num = prompt("nhập số a")
    let solan = 0
    function a(){
        for( let i = 0; i < arr.length; i++) {
            if (num === arr[i]) {
                solan++;
            }
        }document.write('số lần xuất hiện phần tử ' + num + "là: " + solan + ' lần')
    }
    a(arr)
</script>
</body>
</html>
